include-file = $HOME/.config/polybar/colors.ini

[bar/main]
width = 98.1%
height = 30
bottom = false
offset-x = 0.9%
offset-y = 0.9%
border-size = 0
border-color = #d3c6aa
line-size = 0
radius-top = 7
radius-bottom = 7
wm-restack = bspwm
enable-ipc = true
background = ${colors.background}
modules-left = launcher sep bspwm sep news
modules-right = position_refresh stocks sep pulseaudio sep date
modules-center = title
include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/modules/date.ini
include-file = $HOME/.config/polybar/modules/round-left.ini
include-file = $HOME/.config/polybar/modules/round-right.ini
include-file = $HOME/.config/polybar/modules/pulseaudio.ini
include-file = $HOME/.config/polybar/modules/cpu.ini
include-file = $HOME/.config/polybar/modules/memory.ini
include-file = $HOME/.config/polybar/modules/network.ini
include-file = $HOME/.config/polybar/modules/news.ini
include-file = $HOME/.config/polybar/modules/title.ini
include-file = $HOME/.config/polybar/modules/sep.ini
include-file = $HOME/.config/polybar/modules/screenshot.ini
include-file = $HOME/.config/polybar/modules/stocks.ini
include-file = $HOME/.config/polybar/modules/battery.ini
include-file = $HOME/.config/polybar/modules/bspwm.ini
include-file = $HOME/.config/polybar/modules/launcher.ini

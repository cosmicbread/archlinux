include-file = ~/.config/polybar/colors.ini

[bar/workspaces]
enable-ipc=true
height = 25
width = 13%

wm-restack = bspwm
override-redirect = true
pseudo-transparency = false

offset-y = 3
offset-x = 836
;973
radius = 6

padding = 3
module-margin = 1

background = ${colors.background}
foreground = ${colors.foreground}
bottom = true

border-color = ${colors.grey}
border-size = 1

line-size = 0
line-color = ${colors.grey}

font-0 = JetBrains Mono:pixelsize=9;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = Material Icons:pixelsize=10;2
font-3 = FontAwesome:pixelsize=10;1

modules-center = bspwm

;                      _       _
;  _ __ ___   ___   __| |_   _| | ___  ___
; | '_ ` _ \ / _ \ / _` | | | | |/ _ \/ __|
; | | | | | | (_) | (_| | |_| | |  __/\__ \
; |_| |_| |_|\___/ \__,_|\__,_|_|\___||___/

[module/bspwm]
type = internal/bspwm
format = <label-state>
format-margin = 0
index-sort = true

enable-click = false
reverse-scroll = false
enable-scroll = false

label-focused = 
label-focused-overline = ${colors.foreground}
label-focused-padding = 1
label-focused-foreground = ${colors.highlight}

label-empty = 
label-empty-padding = 1
label-empty-foreground = ${colors.foreground}

label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

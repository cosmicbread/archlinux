[module/stocks]
type = custom/script
tail=true
interval=1
exec=~/.config/polybar/scripts/stocks/stocks.py
click-left=~/.config/polybar/scripts/stocks/launch_positions.sh
format = <label>
format-background = ${colors.background-module}

[module/position_refresh]
type = custom/script
tail=true
interval=3
exec=~/.config/polybar/scripts/stocks/reload.sh
